<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Mantenimiento de Veh√≠culos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button expand="block" (click)="navigateToAdd()">
      <ion-icon slot="start" name="add-outline"></ion-icon>
      Agregar Mantenimiento
    </ion-button>

    <ion-list>
      <ion-item-sliding *ngFor="let maintenance of maintenances">
        <ion-item button (click)="navigateToDetail(maintenance.id)">
          <ion-label>
            <h2>{{maintenance.vehicleName}}</h2>
            <h3>{{maintenance.serviceDescription}}</h3>
            <p>Fecha: {{maintenance.maintenanceDate | date:'short'}}</p>
            <p>Kilometraje: {{maintenance.currentMileage}} km</p>
            <p>Costo: ${{maintenance.cost}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteMaintenance(maintenance.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-card *ngIf="maintenances.length === 0">
      <ion-card-content>
        <p class="ion-text-center">No hay mantenimientos registrados</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
