<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Mantenimiento de Mascotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button expand="block" (click)="navigateToAdd()">
      <ion-icon slot="start" name="add-outline"></ion-icon>
      Agregar Mascota
    </ion-button>

    <ion-list>
      <ion-item-sliding *ngFor="let petMaintenance of petMaintenances">
        <ion-item button (click)="navigateToDetail(petMaintenance.id)">
          <ion-label>
            <h2>{{petMaintenance.pet.name}}</h2>
            <p>Tipo: {{petMaintenance.pet.type}} - Raza: {{petMaintenance.pet.breed}}</p>
            <p>Vacunas: {{petMaintenance.vaccines.length}}</p>
            <p>Citas: {{petMaintenance.vetAppointments.length}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger" (click)="deletePet(petMaintenance.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-card *ngIf="petMaintenances.length === 0">
      <ion-card-content>
        <p class="ion-text-center">No hay mascotas registradas</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
