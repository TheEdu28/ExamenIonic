<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h3>Usuario</h3>
              <p>{{userName}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h3>Email</h3>
              <p>{{userEmail}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Notificaciones</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Alertas de Vencimiento</ion-label>
            <ion-toggle [(ngModel)]="notificationsEnabled"></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-label>Recordatorios Diarios</ion-label>
            <ion-toggle [(ngModel)]="dailyReminders"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button expand="block" (click)="exportData()">
          <ion-icon slot="start" name="download-outline"></ion-icon>
          Exportar Datos
        </ion-button>

        <ion-button expand="block" (click)="importData()">
          <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
          Importar Datos
        </ion-button>

        <ion-button expand="block" color="danger" (click)="clearAllData()">
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          Borrar Todos los Datos
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Acerca de</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Control de Mantenimientos v1.0</p>
        <p>Aplicación para gestión integral de mantenimientos</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
