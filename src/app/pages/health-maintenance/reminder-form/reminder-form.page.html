<!-- src/app/pages/health-maintenance/reminder-form/reminder-form.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/health-maintenance"></ion-back-button>
    </ion-buttons>
    <ion-title>{{reminderId ? 'Editar' : 'Agregar'}} Recordatorio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form (ngSubmit)="save()">
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input [(ngModel)]="reminder.title" name="title" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="reminder.description" name="description" rows="4" required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha y Hora</ion-label>
        <ion-datetime-button datetime="dueDate" id="dueDateBtn"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime 
              id="dueDate" 
              [(ngModel)]="reminder.dueDate" 
              name="dueDate"
              presentation="date-time">
            </ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>

      <ion-item>
        <ion-label>Activar Recordatorio</ion-label>
        <ion-toggle [(ngModel)]="reminder.isActive" name="isActive"></ion-toggle>
      </ion-item>

      <ion-button expand="block" type="submit" class="ion-margin-top">
        Guardar
      </ion-button>
    </form>
  </div>
</ion-content>
